<h3 style="color:aquamarine;">Update Employee</h3>
<button type="submit" class="btn btn-primary" routerLink="/list-employee">Back</button>
<form [formGroup]="employeeForm" (ngSubmit)="updateEmployee()">
  <div class="form-group">
    <label >Full Name</label>
    <!-- <input type="text" class="form-control"  [(ngModel)] = "employee.fullName" name="fullName" > -->
    <input type="text" class="form-control"  formControlName="fullName"  name="fullName" >
    <div *ngIf="hasError('fullName', 'required')">
      <span>Nhap username</span>
    </div>
  </div>

  <div class="form-group">
    <label >Address</label>
    <input type="text" class="form-control"  formControlName="address" name="address" >
  </div>
  <div class="form-group">
    <label >Phone</label>
    <input type="text" class="form-control"  formControlName="phone" name="phone" >
  </div>
  <div class="form-group">
    <label >YOE</label>
    <input type="text" class="form-control"  formControlName="yearsOfExperience" name="yearsOfExperience" >
  </div>
  <div class="form-group">
    <label >Birthday</label>
    <input type="date" class="form-control"  formControlName="birthday"   name="birthday" >
  </div>
 <div class="form-group">
  <label >Gender</label>
  <input type="text" class="form-control"  formControlName="gender" name="gender" >
</div>
  <div class="form-group">
    <label>Office</label>
    <input type="text" class="form-control"  formControlName="office" name="office" >
  </div>
  <div class="form-group">
    <label>Date Start Work</label>
    <input type="date" class="form-control"  formControlName="dateStartWork" name="dateStartWork" >
  </div>
  <div class="form-group">
    <label >Date Off Work</label>
    <input type="date" class="form-control"  formControlName="dateOffWork" name="dateOffWork" >
  </div>

  <button type="submit" class="btn btn-primary">Update Employee</button>
</form>
