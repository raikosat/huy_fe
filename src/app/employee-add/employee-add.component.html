<form [formGroup]="employeeForm">
  <div class="form-group">
    <label >Full Name</label>
    <input type="text" formControlName="fullName" class="form-control" placeholder=" Enter Full Name">
  </div>
  <div class="form-group">
    <label >Address</label>
    <input type="text" formControlName="address" class="form-control"  placeholder="Enter Address">
  </div>
  <div class="form-group">
    <label >Phone</label>
    <input type="text" formControlName="phone" class="form-control"  placeholder="Enter Phone">
  </div>
  <div class="form-group">
    <label >YOE</label>
    <input type="number" formControlName="yearsOfExperience" class="form-control"  placeholder="Enter YOE">
  </div>
  <div class="form-group">
    <label >Birthday</label>
    <input type="date" formControlName="birthday" class="form-control"  placeholder="Enter Birthday">
  </div>
  <div class="form-group">
    <label >Gender</label>
    <input type="text" formControlName="gender" class="form-control"  placeholder="Enter Gender">
  </div>
  <div class="form-group">
    <label >Office</label>
    <input type="text" formControlName="office" class="form-control"  placeholder="Enter Gender">
  </div>
  <div class="form-group">
    <label>Date Start Work</label>
    <input type="date" formControlName="dateStartWork" class="form-control"  placeholder="Enter Date Start Work">
  </div>
  <div class="form-group">
    <label >Date Off Work</label>
    <input type="date" formControlName="dateOffWork" class="form-control"  placeholder="Enter Date Off Work">
  </div>
  <!-- <div class="form-group">
    <label >Photo</label>
    <input type="password" class="form-control"  placeholder="Enter Photo">
  </div> -->
  <div class="form-group">
    <label for="statusSelect">Status</label>
    <select formControlName="status" class="form-control" id="statusSelect">
      <option value="0">Inactive</option>
      <option value="1">Active</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" (click)="addEmployee(employeeForm.value)">Add Employee</button>
  <button type="button" class="btn btn-secondary" routerLink="/list-employee">Back</button>
</form>
