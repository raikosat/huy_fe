
<h2>Employee List for Project</h2>
<div class="search-add-container">

  <button type="button"  routerLink="/list-project" class="btn btn-outline-primary">Back</button>
</div>
<table class="table table-striped">
  <thead >
    <tr>
      <th>
        <div>
            <span>Employees in Project</span>

        </div>
      </th>
      <th>
        <div>
            <span>Employees ID</span>

        </div>
      </th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees" >
      <td>{{ employee.fullName }}</td>
      <td>{{ employee.id }}</td>
      <td>
        <button (click)="deleteEmployeeFromProject(projectId, employee.id)" class ="btn btn-outline-danger" style = "margin-left: 10px">Delete</button>

      </td>
    <!-- </ng-container> -->
    </tr>



  </tbody>
</table>
